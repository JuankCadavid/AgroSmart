<header class="navbar navbar-expand-lg fixed-top navbar-light bg-light"
  style=" box-shadow: 0 0 5px 0 rgba(0, 0, 0, .3);">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/Spanish/inicio']">
      <img src="./assets/logoAS.png" style="max-height:50px;max-width: 200px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Spanish/inicio" routerLinkActive="active">

        </li>
        <li class="nav-item">

        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
  </div>
